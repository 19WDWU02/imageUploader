<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="d-flex align-items-center flex-column justify-content-center h-100 bg-dark text-white">
            <div class="container justify-content-center">
                <h1 class="display-4 text-center">Image Uploader</h1>
                <div class="row justify-content-center">
                    <div class="col-6">
                        <form id="imageUploader" enctype="multipart/form-data">
                            <div class="custom-file">
                              <input type="file" class="custom-file-input" id="customFile">
                              <label class="custom-file-label" for="customFile">Choose file</label>
                            </div>
                            <button type="submit" id="uploadBtn" name="button" class="btn btn-primary btn-block mt-2 hiddenBtn">Upload Image</button>
                            <button type="button" id="cancelBtn" name="button" class="btn btn-outline-secondary btn-block mt-2 hiddenBtn">Cancel Upload</button>
                        </form>
                    </div>
                </div>
            </div>


        </div>
        <script src="node_modules/jquery/dist/jquery.min.js" charset="utf-8"></script>
        <script src="node_modules/popper.js/dist/umd/popper.min.js" charset="utf-8"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js" charset="utf-8"></script>
        <script src="js/script.js" charset="utf-8"></script>
    </body>
</html>
